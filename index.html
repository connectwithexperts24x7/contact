<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta (Facebook) Help Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #1c1e21;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    header {
      background-color: #4267B2;
      color: white;
      width: 100%;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .call-box {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 2em auto;
    }
    .call-box h2 {
      margin-top: 0;
      color: #4267B2;
    }
    .phone-number {
      font-size: 1.5em;
      margin: 1em 0;
      color: green;
    }
    .call-button {
      background-color: #28a745;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .call-button:hover {
      background-color: #218838;
    }
    footer {
      margin-top: 3em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    Meta (Facebook Support)
  </header>
  <main>
    <div class="call-box">
      <h2>Need help with your Facebook account?</h2>
      <p>Our customer support team is here to help.</p>
      <p class="phone-number">ðŸ“ž +1 (866) 240-5728</p>
      <a href="tel:+18662405728" class="call-button">Call Now</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Meta Platforms, Inc.
  </footer>
</body>
</html>
